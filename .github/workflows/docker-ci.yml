name: Docker CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Reponun kodlarını indir
        uses: actions/checkout@v4

      - name: Docker Buildx kur
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub'a login ol
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker image'i build et ve pushla
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            AstroNodes/redis-demo:latest
            AstroNodes/redis-demo:${{ github.sha }}
